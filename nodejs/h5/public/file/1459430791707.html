<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>H5 Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/animate.delay.js"></script>
        <link rel="stylesheet" type="text/css" href="css/animate.css"/>
        <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;


        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
   
    </style>
</head>
<body>
    <!-- Swiper -->
<div class="swiper-container" >
<div class="swiper-wrapper">
                        <div class="swiper-slide  defaultPage   " data-type="page" id="1" style="height: 100%; direction: ltr; background-color: rgb(0, 51, 102);" data-pageid="PFTBOi9FbC"> 
                        <div class=" ani imageElement" style="width: 105.938%; height: 104.583%; position: absolute; left: -1.92925%; top: -1.74552%; animation-name: fadeIn;" data-type="image" swiper-animate-effect="fadeIn"> <div class="imageContainer "><div class="mImage " onclick="imageActive(this)" style="background-image: url(http://9.115.24.168:3000/public/upload/1459409911556.jpeg);position:absolute;left: 0px;right: 0px;top: 0px;bottom: 0px; : inline-block;max-height: 100%;max-width: 100%;width:auto;height:auto;margin: auto;background-size:100% 100%;background-repeat:no-repeat"></div><div class=""></div></div></div><div class=" ani imageElement" style="width: 140px; height: 170px; position: absolute; left: 26.6797%; top: 0%; animation-name: fadeIn;" data-type="image" swiper-animate-effect="fadeIn"> <div class="imageContainer"><div class="mImage" onclick="imageActive(this)" style="background-image: url(http://9.115.24.168:3000/public/upload/1459409920151.png);position:absolute;left: 0px;right: 0px;top: 0px;bottom: 0px; : inline-block;max-height: 100%;max-width: 100%;width:auto;height:auto;margin: auto;background-size:100% 100%;background-repeat:no-repeat"></div><div></div></div></div></div> 
                    </div>
</div>
    <!-- Swiper JS -->
   

    <!-- Initialize Swiper -->
    <script>
	    var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true,
	        direction: 'vertical',
			 onInit: function(swiper) {
	            swiperAnimateCache(swiper);
	            swiperAnimate(swiper)
	        },
	        onSlideChangeEnd: function(swiper) {
	            swiperAnimate(swiper)
	        }
	    }); 
    </script>
</body>
</html>

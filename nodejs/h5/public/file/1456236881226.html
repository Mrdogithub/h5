    html, body {

        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 370px;
        height: 568px;
        
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;


        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    @media (device-width:375px) and (-webkit-min-device-pixel-ratio:2){
        /*iphone6*/
         .swiper-container {
            width: 100%;
            height: 100%;
        }
    }
    @media (device-width:414px) and (-webkit-min-device-pixel-ratio:3.0){
        /*iphone6 plus*/
     .swiper-container {
            width: 100%;
            height: 100%;
        }

</head>

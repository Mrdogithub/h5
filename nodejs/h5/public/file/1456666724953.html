<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>H5 Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/swiper.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/animate.css"/>
        <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 370px;
        height: 568px;
        
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;


        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    @media (device-width:375px) and (-webkit-min-device-pixel-ratio:2){
        /*iphone6*/
         .swiper-container {
            width: 100%;
            height: 100%;
        }
    }
    @media (device-width:414px) and (-webkit-min-device-pixel-ratio:3.0){
        /*iphone6 plus*/
     .swiper-container {
            width: 100%;
            height: 100%;
        }
    } 
    </style>
</head>
<body>
    <!-- Swiper -->
<div class="swiper-container" >
<div class="swiper-wrapper">
                  <i class="icon-move bgAcitve" style="position: absolute; left: 100%; top: 0px; width: 20px; height: 20px; padding: 2px; opacity: 0; background-color: rgb(238, 238, 238);" ng-click="setBackground()" role="button" tabindex="0"></i>
                  <div class="swiper-slide ui-selectable !" data-type="page" id="right_1" style="height: 568px;"> <div class="ui-draggable ui-resizable ui-selectee" data-type="text" style="width: 200px; height: 60px; position: absolute; left: 83px; top: 81px;"><div class="rotate-location rotate-rightTop ui-selectee ui-draggable" style="!: none;"><i class="! ui-selectee"></i></div><div class="mText ui-selectee" contenteditable="true" style="overflow: hidden; border: 0px none rgb(0, 0, 0); border-radius: 0px;">text placeholder</div></div><div class="fadeInDown animated ui-draggable ui-resizable ui-selectee" data-type="image" style="width: 200px; height: 200px; position: absolute; left: 78px; top: 203px;" data-animate="fadeInDown"><div class="rotate-location rotate-rightTop ui-draggable ui-selectee" style="!: none;"><i class="! ui-selectee"></i></div><div class="mImage ui-selectee" ng-click="imageActive()" style="position: absolute; width: 100%; height:100%;overflow: hidden; border: 0px none rgb(0, 0, 0); border-radius: 0px;background-image: url(http://9.115.24.168:3000/public/upload/1453795076935.png);background-size:100% 100%;" role="button" tabindex="0"></div></div><div class=" ng-scope ui-draggable ui-resizable ui-selectee" data-type="image" style="width: 200px; height: 200px; position: absolute; left: 74.7045px; top: 350.611px;"><div class="rotate-location rotate-rightTop ui-selectee ui-draggable" style="!: block;"><i class="! ui-selectee"></i></div><div class="mImage ui-selectee" ng-click="imageActive()" style="position: absolute; width: 100%; height:100%;overflow: hidden; border: 0px none rgb(0, 0, 0); border-radius: 0px;background-image: url(http://9.115.24.168:3000/public/upload/1454575244824.jpeg);background-size:100% 100%;" role="button" tabindex="0"></div></div></div>
                <div id="right_2" class="swiper-slide ui-selectable" style="height: 568px; !: none; background-color: rgb(141, 168, 232);"><div class="flipInX animated  ui-draggable ui-resizable" data-type="image" style="width: 200px; height: 200px; position: absolute; left: 86px; top: 134px;" data-animate="flipInX"><div class="rotate-location rotate-rightTop ui-selectee ui-draggable" style="!: none;"><i class="! ui-selectee"></i></div><div class="mImage ui-selectee" ng-click="imageActive()" style="position: absolute; width: 100%; height:100%;overflow: hidden; border: 0px none rgb(0, 0, 0); border-radius: 0px;background-image: url(http://9.115.24.168:3000/public/upload/1453792296080.png);background-size:100% 100%;" role="button" tabindex="0"></div></div></div></div>
</div>
    <!-- Swiper JS -->
   

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical'
    });
    </script>
</body>
</html>

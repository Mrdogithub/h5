<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>H5 Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/swiper.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/animate.css"/>
        <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;


        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
   
    </style>
</head>
<body>
    <!-- Swiper -->
<div class="swiper-container" >
<div class="swiper-wrapper">
         
                        <div class="swiper-slide " data-type="page" id="1" style="height: 100%; direction: ltr;  : none;"> <div class="rotateInDownRight animated   " data-type="image" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="1s" style="animation-name: rotateInDownRight; animation-duration: 1s; animation-delay: 1s;"> <div class="imageContainer "><div class="mImage " onclick="imageActive(this)" style="background-image: url(http://9.115.24.168:3000/public/upload/1458630607511.jpeg);"></div><div class=""></div></div><div class="-handle -n " style="z-index: 1000;"></div><div class="-handle -e " style="z-index: 1000;"></div><div class="-handle -s " style="z-index: 1000;"></div><div class="-handle -w " style="z-index: 1000;"></div><div class="-handle -se ui-icon ui-icon-gripsmall-diagonal-se " style="z-index: 1000;"></div><div class="-handle -sw " style="z-index: 1000;"></div><div class="-handle -ne " style="z-index: 1000;"></div><div class="-handle -nw " style="z-index: 1000;"></div></div></div> 
                    <div id="2" class="swiper-slide   swiper-slide-active " stlye=" : flex;"><div class="slideInUp animated    " data-type="image" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="1.5s" style="animation-name: slideInUp; animation-duration: 1s; animation-delay: 1.5s;"> <div class="imageContainer "><div class="mImage " onclick="imageActive(this)" style="background-image: url(http://9.115.24.168:3000/public/upload/1458630607511.jpeg);"></div><div class=""></div></div><div class="-handle -n " style="z-index: 1000;"></div><div class="-handle -e " style="z-index: 1000;"></div><div class="-handle -s " style="z-index: 1000;"></div><div class="-handle -w " style="z-index: 1000;"></div><div class="-handle -se ui-icon ui-icon-gripsmall-diagonal-se " style="z-index: 1000;"></div><div class="-handle -sw " style="z-index: 1000;"></div><div class="-handle -ne " style="z-index: 1000;"></div><div class="-handle -nw " style="z-index: 1000;"></div></div></div></div>
</div>
    <!-- Swiper JS -->
   

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical'
    });
    </script>
</body>
</html>

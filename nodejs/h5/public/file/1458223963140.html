<!DOCTYPE html>

    <!-- Link Swiper's CSS -->
    <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/swiper.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/animate.css"/>
        <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;


        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
   
    </style>
</head>
<body>
    <!-- Swiper -->
<div class="swiper-container" >
<div class="swiper-wrapper"><i class="icon-move bgAcitve" style="position: absolute;left: 100%;top: 0px;background-color: #eee;width: 20px;height: 20px;padding: 2px;opacity:0;" ng-click="setBackground()"></i><div class="swiper-slide ui-selectable" data-type="page" id="right_1" style="height: 100%; !: none;"> <div class="textElement ui-draggable ui-resizable ui-selectee" data-type="text" style="position: absolute; left: 20.4492%; top: 10.3971%;"><div class="mText ui-selectee" style="font-size:14px;" contenteditable="true" onclick="textActive(this)">111111111111请输入文本</div></div></div><div id="right_2" class="swiper-slide ui-selectable" style="!: none;"><div class="textElement ui-draggable ui-resizable ui-selectee" data-type="text" style="position: absolute; left: 9.1455%; top: 18.8867%;"><div class="mText ui-selectee" style="font-size:14px;" contenteditable="true" onclick="textActive(this)">22222222222222222222222222请输入文本</div></div></div><div id="right_3" class="swiper-slide ui-selectable" style="!: none;"><div class="textElement ui-draggable ui-resizable ui-selectee" data-type="text" style="position: absolute; left: 24.375%; top: 14.375%;"><div class="mText ui-selectee" style="font-size:14px;" contenteditable="true" onclick="textActive(this)">3333请输入文本</div></div></div><div id="right_4" class="swiper-slide ! ui-selectable"><div class="textElement ui-draggable ui-resizable ui-selectee" data-type="text" style="position: absolute; left: 33.75%; top: 18.125%;"><div class="mText ui-selectee" style="font-size:14px;" contenteditable="true" onclick="textActive(this)">5555请输入文本</div></div></div></div>
</div>
    <!-- Swiper JS -->
   

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical'
    });
    </script>
</body>
</html>

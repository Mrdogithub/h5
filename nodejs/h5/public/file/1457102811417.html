<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>H5 Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/swiper.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/animate.css"/>

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 370px;
        height: 568px;
        
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;


        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    @media (device-width:375px) and (-webkit-min-device-pixel-ratio:2){
        /*iphone6*/
         .swiper-container {
            width: 100%;
            height: 100%;
        }
    }
    @media (device-width:414px) and (-webkit-min-device-pixel-ratio:3.0){
        /*iphone6 plus*/
     .swiper-container {
            width: 100%;
            height: 100%;
        }
    } 
    </style>
</head>
<body>
    <!-- Swiper -->
<div class="swiper-container" >
<div class="swiper-wrapper">
                  <i class="icon-move bgAcitve" style="position: absolute; left: 100%; top: 0px; width: 20px; height: 20px; padding: 2px; opacity: 0.7; background-color: rgb(238, 238, 238);" ng-click="setBackground()" role="button" tabindex="0"></i>

                <div id="right_2" class="swiper-slide ui-selectable" style="height: 568px; !: none;"><div class="ui-draggable ui-resizable ui-selectee" data-type="text" style="position: absolute; left: 27.8125%; top: 17.4296%;"><div class="mText ui-selectee" style="min-width:50%;font-size:14px;" contenteditable="true" onclick="textActive(this)">2</div><div style="font: 0px/0px sans-serif;clear: both;!: block" class="ui-selectee"> </div></div></div><div id="right_2" class="swiper-slide" style="!: none;"></div><div id="right_3" class="swiper-slide !" style="!: flex; height: 568px;"></div></div>
</div>
    <!-- Swiper JS -->
   

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical'
    });
    </script>
</body>
</html>
